<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Minds EdTech - Live Python Course</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <div class="header-logo">
            <h1>Meta Minds EdTech</h1>
            <p class="tagline">"Empowering Minds with Code"</p>
        </div>
        <!-- Hamburger menu button -->
        <button class="hamburger-menu" onclick="toggleSidebar()">â˜°</button>

        <!-- Normal Navbar for Desktop -->
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Courses</a>
            <a href="#">Contact</a>
        </nav>

        <!-- Sidebar for Mobile -->
        <div class="sidebar-overlay" onclick="closeSidebar()"></div>
        <div class="sidebar">
            <a href="#" onclick="closeSidebar()">Home</a>
            <a href="#" onclick="closeSidebar()">About</a>
            <a href="#" onclick="closeSidebar()">Courses</a>
            <a href="#" onclick="closeSidebar()">Contact</a>
        </div>
    </header>
    

    <main>
        <section class="batch-section">
            <h2>Available Batches</h2>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Register</th>
                </tr>
                <tr>
                    <td>March 10, 2025</td>
                    <td>6:00 PM</td>
                    <td>7:00 PM</td>
                    <td><button class="register-btn" data-batch="March 10, 2025 - 6:00 PM to 7:00 PM">Register</button></td>
                </tr>
            </table>
        </section>
    </main>

    <div class="modal hidden" id="register-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Register for the Batch</h2>
            <form id="registration-form">
                <p class="selected-batch-display"><strong>Batch:</strong> <span id="selected-batch"></span></p>

                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="whatsapp">WhatsApp Number:</label>
                <input type="text" id="whatsapp" required>

                <label for="email">Email (optional):</label>
                <input type="email" id="email">

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="modal hidden" id="success-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>ðŸŽ‰ Congratulations! You are registered. We will contact you soon.</p>
            <button id="ok-btn">OK</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

</body>
</html>
