<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Minds EdTech - Live Python Course</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <h1>Meta Minds EdTech</h1>
        <p class="tagline">"Empowering Minds with Code"</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="batch-section">
            <h2>Available Batches</h2>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Register</th>
                </tr>
                <tr>
                    <td>March 10, 2025</td>
                    <td>6:00 PM</td>
                    <td>7:00 PM</td>
                    <td><button class="register-btn" data-batch="March 10, 2025 - 6:00 PM to 7:00 PM">Register</button></td>
                </tr>
            </table>
        </section>
    </main>

    <div class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Register for the Batch</h2>
            <form id="registration-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email (optional):</label>
                <input type="email" id="email">
                
                <label for="whatsapp">WhatsApp Number:</label>
                <input type="text" id="whatsapp" required>

                <label for="selected-batch">Selected Batch:</label>
                <input type="text" id="selected-batch" readonly>

                <button type="submit">Submit</button>
            </form>
            <p id="success-message" class="hidden">ðŸŽ‰ Congratulations! You are registered. We will contact you soon.</p>
            <button id="ok-btn" class="hidden">OK</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

</body>
</html>
